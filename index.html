<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип проекта. Mesto Russian" class="header__logo"> 
        </header>    
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">                   
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>                                                           
                </div>               
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copiright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form class="popup__input " name="input" novalidate>
                    <label for="sign-in-name" class="popup__span">
                        <input class="popup__about popup__about_name" id="sign-in-name" type="text" placeholder="Имя" value="" name="name" required minlength="2" maxlength="40" autocomplete="off">                 
                        <span class="popup__about-error" id="sign-in-name-error"></span>
                    </label>
                    <label for="sign-in-occupation" class="popup__span">
                        <input class="popup__about popup__about_occupation" id="sign-in-occupation" type="text" placeholder="О себе" value="" name="occupation" required minlength="2" maxlength="200" autocomplete="off">
                        <span class="popup__about-error" id="sign-in-occupation-error"></span>
                    </label>
                    <button type="submit" class="popup__submit">Сохранить</button>                    
                </form>                    
                <button class="popup__close"></button>                                
            </div>
        </section>
        <section class="foto">
            <div class="foto__container">
                <h2 class="foto__edit">Новое место</h2>
                <form class="foto__input" name="input" novalidate>
                    <label for="sign-in-foto" class="foto__span">
                        <input class="foto__about foto__about_name" id="sign-in-foto-name" type="text" placeholder="Название" value="" name="name" required minlength="2" maxlength="30" autocomplete="off">
                        <span class="foto__about-error" id="sign-in-foto-name-error"></span>  
                    </label>
                    <label for="sign-in-foto-occupation" class="popup__span">
                        <input class="foto__about foto__about_occupation" id="sign-in-foto-occupation" type="url" placeholder="Ссылка на картинку" value="" name="occupation" required autocomplete="off">
                        <span class="foto__about-error" id="sign-in-foto-occupation-error"></span>
                    </label>
                    <button type="submit" class="foto__submit">Создать</button>
                </form>                    
                <button class="foto__close"></button>
            </div>
        </section>
        <section class="popup-foto">
            <div class="popup-foto__element">
                <img src="" alt="" class="popup-foto__big">                               
                <button class="popup-foto__close"></button>
                <p class="popup-foto__edit"></p>
            </div>           
        </section>
        <template class="element">
            <article class="element__card">
                <img src="" alt="" class="element__img">
                <button class="elememt__basket" type="button"></button>
                <div class="element__info">
                    <h2 class="element__name"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </template>
    </div> 
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
</body>
</html>
