<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип проекта. Mesto Russian" class="header__logo"> 
        </header>    
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">                   
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__occupation">Исследователь океана</p>                                                           
                </div>               
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__img">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombai.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__img">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombai.png" alt="Домбай" class="element__img">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karachaevsk.png" alt="Карачаево-Черкесск" class="element__img">
                    <div class="element__info">
                        <h2 class="element__name">Карачаево-Черкесск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copiright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form class="popup__input" name="input">
                    <input class="popup__about popup__about_name" type="text" placeholder="Жак-Ив Кусто" value="" name="name">
                    <input class="popup__about popup__about_occupation" type="text" placeholder="Исследователь океана" value="" name="occupation">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>                    
                <button class="popup__close"></button>                
            </div>
        </section>
    </div> 
    <script src="./scripts/index.js" defer></script>
</body>
</html>
